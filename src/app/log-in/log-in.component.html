<div class="log-in-form space">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Sign In</h1>
                <form action="" id="log-in">
                    <div class="form-group">
                        <label>User Name: </label>
                        <input type="text" placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                        <label>Password: </label>
                        <input type="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
